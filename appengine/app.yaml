application: party-box
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /static
  static_dir: static

- url: /
  static_files: static/home.html
  upload: static/home.html

- url: /admin/.*
  script: admin.py
  login: admin

- url: /.*
  script: youtube.application
  login: required
